<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS Validation</title>
<meta name="robots" content="noindex">
<link href="style.css" rel="stylesheet" type="text/css">
<script src="membershipForm.js"> </script>
</head>
	

<body>
	<header class="header">
		<nav class="topNav">
			<a href="#home" >Home</a>
			<a href="#about">About</a>
			<a href="#contact">Contact</a>
			<a href="#inventory">Shop</a>
	  	</nav>
		</header>
	<h1>The 3D Factory&nbsp;</h1>
	<form id="form" method="get">
		<p>
		<label>First Name:</label>
		<input type="text" name="fName" id="fName" class="input" onfocus="setBackground(this.id)">
		</p>
		<p>
		<label>Last Name:</label>
		<input type="text" name="lName" id="lName" class="input" onfocus="setBackground(this.id)">
		</p>
		<p>
		<label>Phone Number:</label>
		<input type="text" name="pNumber" id="pNumber" class="input" onfocus="setBackground(this.id)" onkeypress="return onlyNumberKey(event)">
		</p>
		<p>
		<label>Email:</label>
		<input type="text" name="email" id="email" class="input" onfocus="setBackground(this.id)">
		</p>
		<p>
		<label>Password:</label>
		<input type="text" name="pass" id="pass" class="input" onfocus="setBackground(this.id)">
		</p>
		<p>
		<label>Tier:</label>
		<input type="radio" name="type" value="3" checked>Truck Kit
		<input type="radio" name="type" value="2" checked>SUV Kit
		<input type="radio" name="type" value="1" checked>Mid-Size Kit
		</p>
		<p>
		<select name="" class="list">
                  <option>Choose Quality</option> 
                  <option>Standard</option>
                  <option>Distance</option>
                  <option>Sport</option>
               </select>
		</p>
		<button type="submit" id="submitBtn"  >Submit</button>
		<button type="reset" id="resetbutton"> Reset </button>
	
	
	</form>
	<footer id="contact" >
		<p>
			Call us at:<br>
    	<a href="tel:727-555-5555">727-555-5555</a> <br>
			This is a Test Site
		</p>
	</footer>
</body>
</html>
